<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .center-div{
            position:absoolute;
            left:50%;
            transform: translate(30%);
        }
    </style>
</head>
<body>
    <div  class="container ">
        <div class="change ">
            <h2 class="text-center text-primary mb-5 text-body-emphasis fw-bold mt-5">회원정보 수정</h2>
            <div class= "center-div">
               <form name="frm" method="post" class="" enctype="multipart/form-data">
                <div class="row col-md-3 mx-5">
                    <label for="id" class="form-label text-primary">아이디</label>
                    <input type="text" name="id" class="form-control" id="id" readonly th:value="${vo.id}">  
                </div>
                <div class="row col-md-3 mx-5 mt-2">
                    <label for="name" class="form-label text-secondary">성명</label>
                    <input type="text" name="name" class="form-control" id="name" th:value="${vo.name}"> 
                </div>
                <div class="row col-md-3  mx-5 mt-2">
                    <label for="phone" class="form-label text-warning">연락처</label>
                    <input type="text" name="phone" class="form-control" id="phone" th:value="${vo.phone}"> 
                </div>
                <div class="row col-md-3  mx-5 mt-2">
                    <label for="address" class="form-label text-light-emphasis">주소</label>
                    <input type="text" name="address" class="form-control" id="address" th:value="${vo.address}" size="300"> 
                </div>
                <div class="row col-md-3  mx-5 mt-2">
                    <div class="col">
                        <label for="files" class="form-label text text-warning">파일첨부</label> 
                    </div>
                </div>
                <div class="input-group mb-3 w-50 mx-5">
                    <button class="btn btn-outline-secondary" type="button" id="fileBtn">Button</button>
                    <input type="file" multiple class="form-control" id="files" name="files"    maria-describedby="inputGroupFileAddon03" aria-label="Upload">
                  </div>
                  <div class="row col-md-3  mx-5 mt-2">
                      <div th:each="p : ${vo.photos}">
                          <div  class="form-check">
                              <input type="checkbox" name="delFiles" class="chk form-check-input" id="flexCheck"
                              th:onClick="checkUp(this)"    
                              th:value="${p.photo}" th:text="${p.photo}">
                              <label class="form-check-label" for="flexCheck">
                                </label>
                            </div>
                        </div>
                        
                        <br/>
                        <button type="button" class="btnModifyR btn btn-primary mt-3">수정</button>
                        <button type="button" class="btnList btn btn-info mt-1 ">취소</button>    
                        
                    </div>
                </form> 
            </div>
            </div>
            



        </div>
    </div>
</body>
</html>
