<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="style" href="css/index.css">
    <script defer src="js/index.js"></script>
    <script defer src="js/register.js"></script>
    <script defer src="js/naverKakaoLogin.js"></script>
    
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>
          </div>
    
          <h1 class="text-info">회원관리</h1>
    
          <div class="col-md-3 text-start">
            <th:block th:if="${session.id eq null}">
            
              <button type="button" class="btn btn-outline-primary me-2 login" onClick="loginForm();">Login</button>
              <button type="button" class="btn btn-primary register" onClick="registerForm();">Sign-up</button>
            </th:block>
            <th:block th:if="${session.id ne null}">
              <div class="d-flex flex-column">
                
                <div class="bg-warning-subtle">
                <span class="text-info-emphasis">[[${session.name}]]</span>님
                </div>
                <button type="button" class="btn btn-outline-info btn-sm" onClick="detail();">상세보기</button>
                <button type="button" class="btn btn-outline-primary logout btn-sm" onClick="logOut();">logout</button>

              </div>
              
              
            </th:block>
          </div>
        </header>
      </div>
     <div class="container">
     
        <div id="member" class="change" >
        
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"  crossorigin="anonymous"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
<script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"
  integrity="sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2vxfAAD0eZxzCKakxg55G4" crossorigin="anonymous"></script>

</html>
